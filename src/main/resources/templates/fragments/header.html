<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .input-group {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 500px;
        height: 65px;
        }


    </style>
</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/ezticket.png" alt="EzTicket">
            </a>
            <div class="search">
                <form id="searchForm" action="/" method="get">
                    <div class="search-box">
                        <input type="text" name="searchQuery" id="searchInput" class="search-input"
                               placeholder="공연이름 또는 장르를 입력하세요.">
                        <button type="submit" class="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>


            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 왼쪽 관리자 메뉴 -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            관리자
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminMenu">
                            <li><a class="dropdown-item" href="/admin/memberlist">회원관리</a></li>
                            <li><a class="dropdown-item" href="/admin/banners">배너관리</a></li>
                            <li><a class="dropdown-item" href="/admin/itemList">공연관리</a></li>
                            <li><a class="dropdown-item" href="/admin/chatlist">채팅방</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="dropdown-item" href="/members/login"
                           sec:authorize="isAnonymous()">로그인</a></li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="/payment/orderList"
                           sec:authorize="isAuthenticated()">예매내역</a></li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="/members/mypage"
                           sec:authorize="isAuthenticated()">마이페이지</a></li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="/members/logout"
                           sec:authorize="isAuthenticated()">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
